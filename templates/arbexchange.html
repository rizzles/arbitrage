<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Exchange Arb</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/css/bootstrap.css" rel="stylesheet" media="screen">
    <link href="/static/css/font-awesome.css" rel="stylesheet" media="screen"> 
    <link href="/static/css/style.css" rel="stylesheet" media="screen">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="span12">
                <h1><i class="icon-btc"></i> Exchange Arbitrage</h1>
            </div>
        </div>

        <div class="row">
            <div class="span4">
                <h4>Campbx last trade price</h4>
                <div class="line span1"></div>
                <div id="campbxsocket">
                    $0.00
                </div>
            </div>
            <div class="span4">
                <h4>Coinbase buy price <small>(includes 1% fee)</small></h4>
                <div class="line span1"></div>
                <div id="coinbasesocket">
                    $0.00
                </div>
            </div>
            <div class="span4">
                <div class="box">
                    <div class="box-header">
                        <h6>ARBITRAGE</h6>
                        <h3>Price Difference</h3>
                    </div>
                    <div class="box-body">
                        <div id="diff">
                            <h3>$0.00</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>  

    <div class="container">
        <div class="row">
            <div class="span12">
                <a href="/" class="button">Execute Trade</a>
            </div>
        </div>
    </div>
</body>

<script src="/static/js/jquery-1.10.0.js"></script>
<script src="/static/js/bootstrap.js"></script>
<script>
$(document).ready(function() {
    var coinprice = 0;
    var campprice = 0;
    var difference = 0;
    var coinbasews = new WebSocket("ws://localhost:8888/socket_coinbase");
    var campbxws = new WebSocket("ws://localhost:8888/socket_campbx");

    function diff() {
        difference = parseFloat(coinprice) - parseFloat(campprice);
        $("#diff").html("<h3>$"+difference.toFixed(2)+"</h3>");
        $("title").text(difference.toFixed(2));
    }

    $("a").on("click", function(e) {
        e.preventDefault(); 
    });

    coinbasews.onopen = function() {
        coinbasews.send("connect");
    };

    coinbasews.onmessage = function(e) {
        console.log(e.data);
        coinprice = $.parseJSON(e.data)['amount']
        $("#coinbasesocket").text("$"+coinprice);
        diff();
    }

    campbxws.onopen = function() {
        campbxws.send("connect");
    }

    campbxws.onmessage = function(e) {
        console.log(e.data);
        campprice = $.parseJSON(e.data)['Last Trade'];
        $("#campbxsocket").text("$"+campprice);
        diff();
    }
});
</script>
</html>
